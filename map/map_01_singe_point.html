<!DOCTYPE html>
<html>
  <head>
    <title>DataDream</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
		var job_01 = {lat: 40, lng: -105};
        var map = new google.maps.Map(document.getElementById('map'), 
		{
          center: {lat: 38, lng: -98},
          zoom: 5
        });
		
		var marker = new google.maps.Marker({
          position: job_01,
          map: map
        });
		
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAjnpZ_nEVy_0yIgAnC1LMzdMVxjLvTe6o&callback=initMap"
    async defer></script>
  </body>
</html>
